name: "ğŸ“š Build Docs"
on:
  push: 
    paths-ignore:
      - 'docs/**'
jobs:
  execute:
    name: "ğŸ”¨ Build Docs"
    runs-on: "ubuntu-latest"
    steps:
      - name: ğŸšš Get latest code
        uses: actions/checkout@v2

      - name: Use Node.js 18
        uses: actions/setup-node@v2
        with:
          node-version: '18'

      - name: ğŸ”¨ Build Docs
        run: |
          npm install
          npm run docs